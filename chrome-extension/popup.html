<!DOCTYPE html>
<html>
<head>
  <title>Smart Form Filler</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .status {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 4px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .status.warning {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .controls {
      margin-bottom: 15px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .settings {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="checkbox"] {
      margin-right: 5px;
    }
    
    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Smart Form Filler</h1>
  
  <div id="serverStatus" class="status warning">
    Checking server status...
  </div>
  
  <div class="controls">
    <button id="fillFormsBtn" disabled>Fill Forms</button>
    <button id="clearFormsBtn" disabled>Clear Forms</button>
  </div>
  
  <div class="settings">
    <div class="form-group">
      <label>
        <input type="checkbox" id="autoFillEnabled" checked>
        Auto-fill forms when page loads
      </label>
    </div>
    
    <div class="form-group">
      <label>
        <input type="checkbox" id="confirmBeforeFill" checked>
        Confirm before filling forms
      </label>
    </div>
  </div>
  
  <footer>
    Using local LLM server at localhost:8080
  </footer>
  
  <script src="js/popup.js"></script>
</body>
</html>
