spring:
  application:
    name: FormPilot
  jackson:
    serialization:
      indent-output: true

server:
  port: 8080
  servlet:
    context-path: /

# --- Active Ollama Configuration ---
langchain4j:
  ollama:
    chat-model:
      base-url: http://localhost:11434
      model-name: llama3.1:8b
      temperature: 0.2
      timeout: PT120S
      log-requests: true
      log-responses: true

logging:
  level:
    dev.langchain4j: DEBUG

formpilot:
  rag:
    max-results: 3
    min-score: 0.4
    chunk-size: 1000
    chunk-overlap: 200
  security:
    allowed-origins: "chrome-extension://*,http://localhost:3000"
  rate-limiting:
    max-requests-per-minute: 30


# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics